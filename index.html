<!DOCTYPE html>
<html>
<head>
    <title>My AI Doctor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <button onclick="showSection('private')">私人问诊</button>
        <button onclick="showSection('a')">a</button>
        <button onclick="showSection('b')">b</button>
        <button onclick="showSection('c')">c</button>
        <button onclick="showSection('d')">d</button>
    </div>
    <div id="section-private" class="section" style="display: none; text-align: center; margin-top: 50px;">
        <img src="En Passant.png" width="300">
        <p>AI Doctor</p>
    </div>
    <div id="section-a" class="section" style="display: none; margin: 50px auto; max-width: 600px;">
        <p>Content for A (placeholder)</p>
    </div>

    <div id="section-b" class="section" style="display: none; margin: 50px auto; max-width: 600px;">
        <p>Content for B (placeholder)</p>
    </div>

    <div id="section-c" class="section" style="display: none; margin: 50px auto; max-width: 600px;">
        <p>Content for C (placeholder)</p>
    </div>

    <div id="section-d" class="section" style="display: none; margin: 50px auto; max-width: 600px;">
        <p>Content for D (placeholder)</p>
    </div>
    <div id="messages" style="margin: 50px auto; max-width: 600px; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

    </div>

    <h1>Welcome to my website.</h1>
    <p>This is my website.</p>

<script>
    function showSection(key) {
        document.querySelectorAll('.section').forEach(s => {
            s.style.display = (s.id === 'section-' + key) ? 'block' : 'none';
        });
    }
</script>    
</body>
</html>
